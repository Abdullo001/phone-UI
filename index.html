<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="box">
        <h3 class="box__title">Card</h3>
        <img class="box__cardimg" src="./images/card.png" alt="card" >
        <form action="https://echo.htmlacademy.ru/" method="POST" class="box__form form">
            <ol class="form__list">
                <li class="form__item">
                    <label class="form__lable">
                        <img class="form__icon" src="./images/lock.svg" alt="lock image" >
                        <span class="form__textbox">
                            <span class="form__strongtext">Lock Card</span>
                            <span class="form__lighttext">You can unlock it later</span>
                        </span>
                        <input class="form__checkbox visually-hidden" type="checkbox" >
                        <span class="input__controller"><span class="switch__button"></span></span>
                    </label>
                </li>
                <li class="form__item">
                    <label class="form__lable">
                        <img class="form__icon" src="./images/plane.svg" alt="plane image" >
                        <span class="form__textbox">
                            <span class="form__strongtext">Payments abroad</span>
                            <span class="form__lighttext"> Enable your card abroad</span>
                        </span>
                        <input class="form__checkbox visually-hidden" type="checkbox" >
                        <span class="input__controller"><span class="switch__button"></span></span>
                    </label>
                </li>
                <li class="form__item">
                    <label class="form__lable">
                        <img class="form__icon" src="./images/laptop.svg" alt="laptop image" >
                        <span class="form__textbox">
                            <span class="form__strongtext">Online payments</span>
                            <span class="form__lighttext">Enable online transactions</span>
                        </span>
                        <input class="form__checkbox visually-hidden" type="checkbox" >
                        <span class="input__controller"><span class="switch__button"></span></span>
                    </label>
                </li>
                <li class="form__item">
                    <label class="form__lable">
                        <img class="form__icon" src="./images/atm.svg" alt="atm image" >
                        <span class="form__textbox">
                            <span class="form__strongtext">ATM withdrawals</span>
                            <span class="form__lighttext">Enable ATM withdrawals</span>
                        </span>
                        <input class="form__checkbox visually-hidden" type="checkbox" >
                        <span class="input__controller"><span class="switch__button"></span></span>
                    </label>
                </li>
            </ol>
        </form>
    </div>
</body>
</html>
